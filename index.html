<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List 2024</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Task list 2024</h1>
        <form id="new-task-form">
            <input 
                type="text"
                id="new-task-input"
                placeholder="What is your plan ?"
            />
            <button 
                type="button"
                id="new-task-submit"
                onclick="addTask()"
            >
                Add task
            </button>
        </form>
    </header>
    <main>
        <section class="task-list">
            <h2>Tasks</h2>
            <div id="tasks">
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
